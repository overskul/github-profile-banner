<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Banner Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    
    #preview {
      max-width: 100%;
      margin: 20px auto;
      display: block;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .usage {
      background: #f6f8fa;
      padding: 15px;
      border-radius: 6px;
      margin-top: 30px;
      overflow-x: auto;
    }
    
    code {
      font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>GitHub Profile Banner Generator</h1>
    
    <div class="form-group">
      <label for="username">GitHub Username:</label>
      <input type="text" id="username" placeholder="Enter GitHub username">
    </div>
    
    <div class="form-group">
      <label for="bg-color">Background Color:</label>
      <input type="color" id="bg-color" value="#0366d6">
    </div>
    
    <div class="form-group">
      <label for="text-color">Text Color:</label>
      <input type="color" id="text-color" value="#ffffff">
    </div>
    
    <div class="form-group">
      <label for="pattern">Background Pattern:</label>
      <select id="pattern">
        <option value="none">None</option>
        <option value="dots">Dots</option>
        <option value="lines">Lines</option>
        <option value="waves">Waves</option>
      </select>
    </div>
    
    <div class="form-group">
      <button id="generate-btn" style="padding: 10px; background: #2ea44f; color: white; border: none; border-radius: 6px; cursor: pointer; width: 100%;">
        Generate Banner
      </button>
    </div>
    
    <img id="preview" alt="Banner Preview">
    
    <div class="usage">
      <p><strong>Usage in README.md:</strong></p>
      <code id="usage-code">![GitHub Profile](https://yourusername.github.io/profile-banner-api/banner.svg?username=github)</code>
    </div>
  </div>
  
  <script>
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      const usernameInput = document.getElementById('username');
      const bgColorInput = document.getElementById('bg-color');
      const textColorInput = document.getElementById('text-color');
      const patternSelect = document.getElementById('pattern');
      const generateBtn = document.getElementById('generate-btn');
      const preview = document.getElementById('preview');
      const usageCode = document.getElementById('usage-code');
      
      // Set default preview
      updatePreview();
      
      // Add event listener to generate button
      generateBtn.addEventListener('click', updatePreview);
      
      function updatePreview() {
        const username = usernameInput.value || 'github';
        const bgColor = bgColorInput.value.substring(1); // Remove #
        const textColor = textColorInput.value.substring(1); // Remove #
        const pattern = patternSelect.value;
        
        const baseUrl = window.location.href.split('?')[0].replace(/\/[^\/]*$/, '');
        const previewUrl = `${baseUrl}/banner.svg?username=${username}&bg=${bgColor}&color=${textColor}&pattern=${pattern}`;
        
        preview.src = previewUrl;
        usageCode.textContent = `![GitHub Profile](${previewUrl})`;
      }
    });
  </script>
</body>

</html>
